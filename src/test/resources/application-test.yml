spring:
  application:
    name: ticketing-service-test
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

logging:
  level:
    com.neero.ticketing_service: DEBUG
    org.hibernate.SQL: DEBUG

server:
  port: 0